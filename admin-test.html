<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiAi Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .products-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 250px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      background: #dc3545;
    }
    .actions .edit-btn {
      background: #28a745;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è HiAi Admin - Add Product</h1>

  <form id="product-form">
    <input type="file" id="image" accept="image/*" required>
    <input type="text" id="name" placeholder="Product Name" required>
    <textarea id="description" placeholder="Product Description" required></textarea>
    <input type="file" id="pdf" accept="application/pdf" required>
    <button type="submit">Add Product</button>
    <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
  </form>

  <h2>üóÇÔ∏è Product List</h2>
  <div class="products-list" id="products-list"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let editIndex = -1;

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function renderProducts() {
      const list = document.getElementById("products-list");
      list.innerHTML = "";
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="Product Image">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <a href="${product.pdf}" target="_blank">üìÑ View PDF</a>
          <div class="actions">
            <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function handleFormSubmit(e) {
      e.preventDefault();
      const imageFile = document.getElementById("image").files[0];
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const pdfFile = document.getElementById("pdf").files[0];

      if (!imageFile || !pdfFile) return alert("Please choose both image and PDF.");

      const imageData = await readFileAsDataURL(imageFile);
      const pdfData = await readFileAsDataURL(pdfFile);

      const newProduct = { image: imageData, name, description, pdf: pdfData };

      if (editIndex > -1) {
        products[editIndex] = newProduct;
        editIndex = -1;
        document.getElementById("cancelEdit").style.display = "none";
      } else {
        products.push(newProduct);
      }

      localStorage.setItem("products", JSON.stringify(products));
      e.target.reset();
      renderProducts();
    }

    function deleteProduct(index) {
      if (!confirm("Are you sure?")) return;
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function editProduct(index) {
      const product = products[index];
      document.getElementById("name").value = product.name;
      document.getElementById("description").value = product.description;
      editIndex = index;
      document.getElementById("cancelEdit").style.display = "inline-block";
      alert("‚ö†Ô∏è ŸÇŸÖ ÿ®ÿ•ÿπÿßÿØÿ© ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ŸàŸÖŸÑŸÅ PDF ŸÑÿ™ÿ≠ÿØŸäÿ´ŸáŸÖÿß");
    }

    document.getElementById("product-form").addEventListener("submit", handleFormSubmit);
    document.getElementById("cancelEdit").addEventListener("click", () => {
      editIndex = -1;
      document.getElementById("product-form").reset();
      document.getElementById("cancelEdit").style.display = "none";
    });

    renderProducts();
  </script>
</body>
</html>
