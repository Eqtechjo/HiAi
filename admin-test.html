<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiAi Admin Panel - Add/Edit Product</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 500px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 4px;
      font-size: 16px;
    }
    button#cancelEdit {
      background: #6c757d;
    }
    .products-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 250px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .actions {
      margin-top: 10px;
      text-align: right;
    }
    .actions button {
      background: #dc3545;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .actions .edit-btn {
      background: #28a745;
      margin-left: 0;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      text-align: left;
    }
    #loading-message {
      color: #ff6600;
      font-weight: bold;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è HiAi Admin - Add/Edit Product</h1>

  <div id="loading-message">‚è≥ Processing files, please wait...</div>

  <form id="product-form">
    <label for="image">Product Image (required for new, optional for edit)</label>
    <input type="file" id="image" accept="image/*">

    <label for="name">Product Name</label>
    <input type="text" id="name" placeholder="Product Name" required>

    <label for="description">Product Description</label>
    <textarea id="description" placeholder="Product Description" required></textarea>

    <label for="pdf">Product PDF (required for new, optional for edit)</label>
    <input type="file" id="pdf" accept="application/pdf">

    <button type="submit">Save Product</button>
    <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
  </form>

  <h2>üóÇÔ∏è Product List</h2>
  <div class="products-list" id="products-list"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let editIndex = -1;

    const loadingMessage = document.getElementById("loading-message");

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function renderProducts() {
      const list = document.getElementById("products-list");
      list.innerHTML = "";
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="Product Image">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <a href="${product.pdf}" download="${product.name}.pdf" title="Download PDF" class="download-btn">üìÑ Download PDF</a>
          <div class="actions">
            <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function handleFormSubmit(e) {
      e.preventDefault();

      const imageInput = document.getElementById("image");
      const pdfInput = document.getElementById("pdf");
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();

      // Validation for new product: image and pdf required
      if (editIndex === -1) {
        if (imageInput.files.length === 0) return alert("Please choose a product image.");
        if (pdfInput.files.length === 0) return alert("Please choose a product PDF.");
      }

      loadingMessage.style.display = "block";

      // Get existing product if editing
      let currentProduct = editIndex > -1 ? products[editIndex] : null;

      // Read files only if new file selected, else keep existing
      let imageData = currentProduct ? currentProduct.image : null;
      if (imageInput.files.length > 0) {
        imageData = await readFileAsDataURL(imageInput.files[0]);
      }

      let pdfData = currentProduct ? currentProduct.pdf : null;
      if (pdfInput.files.length > 0) {
        pdfData = await readFileAsDataURL(pdfInput.files[0]);
      }

      loadingMessage.style.display = "none";

      if (!imageData || !pdfData) {
        return alert("Image and PDF are required.");
      }

      const newProduct = { image: imageData, name, description, pdf: pdfData };

      if (editIndex > -1) {
        products[editIndex] = newProduct;
        editIndex = -1;
        document.getElementById("cancelEdit").style.display = "none";
      } else {
        products.push(newProduct);
      }

      localStorage.setItem("products", JSON.stringify(products));
      e.target.reset();
      renderProducts();
    }

    function deleteProduct(index) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function editProduct(index) {
      const product = products[index];
      document.getElementById("name").value = product.name;
      document.getElementById("description").value = product.description;

      // Clear file inputs since they cannot be set programmatically for security reasons
      document.getElementById("image").value = "";
      document.getElementById("pdf").value = "";

      editIndex = index;
      document.getElementById("cancelEdit").style.display = "inline-block";
      alert("‚ö†Ô∏è If you want to update the image or PDF, please choose new files. Otherwise leave these fields empty to keep existing files.");
    }

    document.getElementById("product-form").addEventListener("submit", handleFormSubmit);

    document.getElementById("cancelEdit").addEventListener("click", () => {
      editIndex = -1;
      document.getElementById("product-form").reset();
      document.getElementById("cancelEdit").style.display = "none";
    });

    renderProducts();
  </script>

</body>
</html>
