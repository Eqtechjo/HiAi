<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiAi Admin Panel - Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Add Product</h1>

  <input type="text" id="name" placeholder="Product Name" required />
  <textarea id="description" placeholder="Product Description" required></textarea>
  
  <label>Select Image:</label>
  <input type="file" id="image" accept="image/*" required />

  <label>Select PDF:</label>
  <input type="file" id="pdf" accept="application/pdf" required />

  <button onclick="submitProduct()">Submit</button>

  <p id="message"></p>

  <script>
async function addProduct(name, description, imageData, pdfData) {
  const url = "https://api.sheety.co/7a96066cfa7bed25dc8b7979487254db/products/sheet1";

  const payload = {
    sheet1: { name, description, image: imageData, pdf: pdfData }
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`HTTP ${res.status} - ${errText}`);
    }

    const data = await res.json();
    console.log("Product added:", data.sheet1);
    alert("✅ Product added successfully!");
  } catch (error) {
    console.error("Error adding product:", error);
    alert("❌ Failed to save: " + error.message);
  }
}

  </script>

</body>
</html>
