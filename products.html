<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiAi Products</title>
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      max-width: 300px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .product-subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .download-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>
  <div id="product-list" style="display: flex; flex-wrap: wrap;"></div>

  <script>
    const container = document.getElementById("product-list");

    fetch("https://api.sheety.co/7a96066cfa7bed25dc8b7979487254db/products/sheet1")
      .then(response => response.json())
      .then(data => {
        const products = data.sheet1;
        products.forEach(product => {
          container.innerHTML += `
            <div class="product-card">
              <img src="${product.image}" alt="${product.name}" />
              <div class="product-title">${product.name}</div>
              <div class="product-subtitle">${product.description}</div>
              <a href="${product.pdf}" download="${product.name}.pdf" class="download-btn">üìÑ Download PDF</a>
            </div>
          `;
        });
      })
      .catch(error => {
        console.error("Error:", error);
        container.innerHTML = "<p style='color:red;'>‚ùå Failed to load products. Please try again later.</p>";
      });
  </script>

</body>
</html>
